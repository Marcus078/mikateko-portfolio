<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #063d2b;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Contact Container */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px); /* Full height minus navbar */
      padding: 20px;
      box-sizing: border-box;
    }

    /* Contact Card */
    .contact-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      text-align: center;
    }

    .contact-card h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-details {
      text-align: left;
    }

    .contact-item {
      margin-bottom: 15px;
    }

    .contact-item label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .contact-item a {
      color: #0077b5;
      text-decoration: none;
      font-size: 16px;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .contact-item i {
      color: #0077b5;
      font-size: 18px;
      margin-right: 10px;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .contact-card {
        padding: 15px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

</body>
</html>
